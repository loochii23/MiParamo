<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mi Paramo</title>
	<link rel="stylesheet" href="resources/libs/bootstrap-4.1.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<script src="resources/libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="resources/libs/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<img src="resources/img/background.jpg" class="bg opacity" alt="">
	<div class="customMenu">
		<nav>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active" href="#">Idiomas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:showRecorrido();">Recorrido</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Mapa Transmedia</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#l">Contactos</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="logo-full">
		<img  alt="logo-full" src="resources/img/logo-full.svg">
	</div>
	
	<div class="personajes">
		<object data="resources/img/personajes.svg" type="image/svg+xml"></object>
	</div>
	
	<div class="customMenu customMenuLeft">
		<nav>
			<ul class="nav">
				<li id="videoLink" class="nav-item" onclick="showForm()">
					<a class="nav-link active" href="#">¿Quieres participar?</a>
				</li>
			</ul>
		</nav>
	</div>
	
	<div class="customMenu">
		<nav>
			<ul class="nav justify-content-end">
				<li id="videoLink" class="nav-item" onclick="showMainVideo()">
					<a class="nav-link active" href="#">Video Explicativo</a>
				</li>
			</ul>
		</nav>
	</div>
	<!-- video Modal -->
	<div class="modal fade" id="mainVideoModal" tabindex="-1" role="dialog" aria-labelledby="mainVideoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Video explicativo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="stopMainVideo()">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<iframe class="mainVideoIframe" src="https://www.youtube.com/embed/_piT7I5P2q8"></iframe>
				</div>
			</div>
		</div>
	</div>
	<!-- form Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
             	<h5 class="modal-title">¿Quiéres participar?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                <span aria-hidden="true">&times;</span>
                </button>
             </div>
             <div class="modal-body">
                <form>
                	<div class="form-group">
                      <label for="name">Nombre Completo:</label>
                      <input type="text" class="form-control" id="name">
                   </div>
                   <div class="form-group">
                      <label for="email">Correo Electrónico:</label>
                      <input type="email" class="form-control" id="email">
                   </div>
                   <div class="form-group">
                      <label for="phone">Número de celular:</label>
                      <input type="text" class="form-control" id="phone">
                   </div>
                   <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
             </div>
          </div>
       </div>
    </div>
    <!-- recorrido Modal -->
	<div class="modal fade" id="recorridoModal" tabindex="-1" role="dialog" aria-labelledby="mainVideoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">RECORRIDO</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="stopMainVideo()">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
					  <div class="col-sm-4">
					  	<div class="card">
						  <img class="card-img-top" src="resources/img/recorridoAgua.jpg" alt="Card image cap">
						  <div class="card-body">
						    <a href="recorridoAgua" class="btn btn-primary btn-block">AGUA</a>
						  </div>
						</div>
					  </div>
					  <div class="col-sm-4">
					    <div class="card">
						  <img class="card-img-top" src="resources/img/recorridoMontana.jpg" alt="Card image cap">
						  <div class="card-body">
						    <a href="#" class="btn btn-primary btn-block">MONTAÑA</a>
						  </div>
						</div>
					  </div>
					  <div class="col-sm-4">
					    <div class="card">
						  <img class="card-img-top" src="resources/img/recorridoPersonas.jpg" alt="Card image cap">
						  <div class="card-body">
						    <a href="#" class="btn btn-primary btn-block">PERSONAS</a>
						  </div>
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="social">
		<ul>
			<li><a href="http://www.facebook.com/" target="_blank" class="icon-facebook"><img class="iconImg" alt="facebook" src="resources/img/facebook-icon.svg"></a></li>
			<li><a href="http://www.twitter.com/" target="_blank" class="icon-twitter"><img class="iconImg" alt="twitter" src="resources/img/twitter-icon.svg"></a></li>
			<li><a href="http://www.googleplus.com/" target="_blank" class="icon-googleplus"><img class="iconImg" alt="google" src="resources/img/google-plus-icon.svg"></a></li>
			<li><a href="http://www.pinterest.com/" target="_blank" class="icon-instagram"><img class="iconImg" alt="instagram" src="resources/img/instagram-icon.svg"></a></li>
			<li><a href="http://www.youtube.com/" target="_blank" class="icon-youtube"><img class="iconImg" alt="youtube" src="resources/img/youtube-icon.svg"></a></li>
		</ul>
	</div>

	<script type="text/javascript">
	function showMainVideo(){
		$('#mainVideoModal').modal('show');
	}
	
	function stopMainVideo(){
		$("#mainVideoModal").on('hidden.bs.modal', function (e) {
			$("#mainVideoModal iframe").attr("src", $("#mainVideoModal iframe").attr("src"));
		});
	}
	
	function showForm(){
      	$('#formModal').modal('show');
      }
	
	function showRecorrido(){
      	$('#recorridoModal').modal('show');
      
      }
	</script>
</body>
</html>
